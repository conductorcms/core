<div ng-repeat="(key, item) in settings track by $index">
    <p><% key %></p>
    <div ng-repeat="setting in item" class="form-group">
        <label for="setting-<% setting.id %>"><% setting.name %></label>
        <input type="text" ng-model="setting.value" class="form-control" />
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Save</button>
    </div>
</div>
