<style>
    tab .form-group { padding-top: 20px; }
</style>

<div>
    <form name="settingsForm">
        <tabset>
            <tab ng-repeat="(key, item) in settings track by $index" heading="<% key %>" active="tab.active">
                <br />
                <div ng-repeat="setting in item" class="form-group">
                    <label for="setting-<% setting.id %>"><% setting.name %></label>
                    <input type="text" ng-model="setting.value" name="<% setting.name %>" class="form-control" />
                </div>
                <div class="form-group">
                    <button ng-click="save()" class="btn btn-primary pull-right">Save</button>
                </div>
            </tab>
        </tabset>
    </form>
</div>
