<style>
    .widget-options {
        margin-top: 30px;
    }
</style>

<div class="modal-header">
    <h3 class="modal-title">Instantiate a widget</h3>
</div>
<div class="modal-body">
    <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle">
            <% buttonText %> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="widget in widgets" ng-click="selectWidget(widget)"><a href="#"><% widget.name %></a></li>
        </ul>
    </div>
    <div class="widget-options">
        <div class="form-group">
            <label>Instance Name</label>
            <input ng-model="instance.name" type="text" class="form-control" placeholder="instance name" />
        </div>
        <slug from="instance.name" to="instance.slug"></slug>
        <div class="form-group">
            <label>Instance Slug</label>
            <input ng-model="instance.slug" type="text" class="form-control" disabled />
        </div>
        <div class="form-group" ng-repeat="option in options">
            <label><% option.name %></label>
            <span ng-switch on="option.type">
                <textarea ng-model="option.value" class="form-control" ng-switch-when="text"></textarea>
                <input ng-model="option.value" class="form-control" ng-switch-when="input" />
                <div text-angular ng-model="option.value" ng-switch-when="wysiwyg"></div>
                <select class="form-control" ng-model="option.value" ng-options="o.key as o.value for o in option.options" ng-switch-when="select">

                </select>
            </span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(instance)">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
