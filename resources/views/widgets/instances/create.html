<style>
    .widget-options {
        margin-top: 30px;
    }
</style>

<div class="modal-header">
    <h3 class="modal-title">Instantiate a widget</h3>
</div>
<div class="modal-body">
    <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle">
            <% buttonText %> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="widget in widgets" ng-click="selectWidget(widget)"><a href="#"><% widget.name %></a></li>
        </ul>
    </div>
    <div class="widget-options">
        <div class="form-group" ng-repeat="option in options" ng-init="optionModel = 'instance.' + option.name">
            <label><% option.name %></label>
            <span ng-switch on="option.type">
                <textarea ng-model="option.value" class="form-control" ng-switch-when="text"></textarea>
            </span>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
