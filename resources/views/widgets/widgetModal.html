<div class="modal-header">
    <h3 class="modal-title">Add a widget</h3>
</div>
<div class="modal-body">
    <div class="widget-list">
        <label class="btn btn-primary" ng-repeat="widget in widgets" ng-class="{btn-warning: widget.chosen}" ng-model="widget.chosen" btn-checkbox >
            <% widget.name %>
            <i ng-show="widget.chosen" class="fa fa-check"></i>
            <i ng-hide="widget.chosen" class="fa fa-times"></i>

        </label>
    </div>
    <div>
        <form>
            <div class="form-group">
                <select class="form-control"></select>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</script>
