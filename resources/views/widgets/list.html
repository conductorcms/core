<table class="table table-hover">
	<thead>
	<tr>
		<th>Name</th>
		<th>Slug</th>
		<th>Description</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="widget in widgets">
		<td><% widget.name %></td>
		<td><% widget.slug %></td>
		<td><% widget.description %></td>
	</tr>
	</tbody>
</table>
