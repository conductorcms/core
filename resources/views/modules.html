<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Author</th>
        <th>Version</th>
        <th>Installed?</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="module in modules">
        <td><% module.display_name %></td>
        <td><% module.description %></td>
        <td><span ng-repeat="author in module.authors"><% author.name %> </span></td>
        <td><% module.version %></td>
        <td><% module.installed | yesOrNo %></td>
        <td>
            <button ng-hide="module.installed == 1 || module.installing" ng-click="install(module)" class="btn btn-primary">Install</button>
            <button ng-show="module.installing" class="btn btn-primary" disabled><i class="fa fa-spin fa-refresh"></i></button>

            <button ng-show="module.installed == 1 && !module.uninstalling" ng-click="uninstall(module)" class="btn btn-danger">Uninstall</button>
            <button ng-show="module.uninstalling" class="btn btn-danger" disabled><i class="fa fa-spin fa-refresh"></i></button>
        </td>
    </tr>
    </tbody>
</table>
