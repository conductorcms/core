<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Author</th>
        <th>Version</th>
        <th>Installed?</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="module in modules">
        <td><% module.display_name %></td>
        <td><% module.description %></td>
        <td><span ng-repeat="author in module.authors"><% author.name %> </span></td>
        <td><% module.version %></td>
        <td><% module.installed | yesOrNo %></td>
        <td>
            <button ng-hide="module.installed" class="btn btn-primary">Install</button>
            <button ng-show="module.installed" class="btn btn-danger">Uninstall</button>
        </td>
    </tr>
    </tbody>
</table>
